<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-color: pink; text-align: center;">
    <h2>Create Account</h2>
    <form  action="./login.html">

    <label>FirstName:</label>
    <br>
    <input type="firstname" placeholder="enter firstname">
    <br>
    <label>LastName:</label>
    <br>
    <input type="lastname" placeholder="enter lastname">
    <br>
    <label>Email:</label>
    <br>
    <input type="email" placeholder="enter email">
    <br>
    <label>Password:</label>
    <br>
    <input type="password" placeholder="enter password">
    <br>
    <label>Confirm Password:</label>
    <br>
    <input type="password" placeholder="enter password">
    <br>
    <br>
   <button style="background-color: lightblue;">submit</button>  <button style="background-color: red;">Cancel</button>
    </form>
    

    
</body>
</html>
